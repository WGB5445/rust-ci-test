name: ci

on:
  push:
    branches:
      - "master"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Check Arch
        run: arch
      -
        name: Run
        run : docker build --platform linux/arm64 -f ./docker/Dockerfile .

